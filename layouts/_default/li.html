<article class="post-item">
  <p class="title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </p>
  <footer class="meta">
    <div class="terms">
      {{ if .Params.tags }}
      <div class="tag">
        {{ range .Params.tags }}
          <a class="tag-item" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </footer>
</article>
